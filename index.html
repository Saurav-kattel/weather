<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather app</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="/images/images.png" alt="" width="30" height="24" class="d-inline-block align-text-top"><span class="text-primary font-family-monospace">My weather app</span>
      </a>
    </div>
  </nav>
  <div class="container my-4">
    <h3 class="text-center font-family-monospace">MY WEATHER APP</h3>
    <div class="input-group input-group-sm mb-3 my-4">
      <span class="input-group-text" id="inputGroup-sizing">Input country</span>
      <input type="text" class="form-control" aria-label="Sizing example input" id="country" aria-describedby="inputGroup-sizing-sm">
    </div>
    </div>
    <div class="container" id="container">
      <h3 class="text-center">Weather info</h3>
      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="bg-light">feelslike_c</th>
            <th scope="col" class="bg-light">feelslike_f</th>
            <th scope="col" class="bg-light">gust_kph</th>
          </tr>
          <thead>
          <tbody>
            <tr>
              <td>....</td>
              <td>....</td>
              <td>....</td>
            </tr>
          </tbody>
      </table>

      <table class="table">

        <thead>
          <tr>
            <th scope="col" class="bg-light">gust_mph</th>
            <th scope="col" class="bg-light">humidity</th>
            <th scope="col" class="bg-light">is_day</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>....</td>
            <td>....</td>
            <td>....</td>
          </tr>
          </tr>
        </tbody>

      </table>

      <table class="table">
        <thead>
          <tr>
            <th scope="col" class="bg-light">gust_kph</th>
            <th scope="col" class="bg-light">last_updated</th>
            <th scope="col" class="bg-light">pressure_in</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td >...</td>
            <td>...</td>
            <td>...</td>
          </tr>
        </tbody>
      </table>
      <table class="table">
        <tbody>
          <tr>
            <td>....</td>
            <td>....</td>
            <td>....</td>
            <td>....</td>
          </tr>
        </tbody>
        <thead>
          <tr>
            <th scope="col" class="bg-light">temp_c</th>
            <th scope="col" class="bg-light">temp_f</th>
            <th scope="col" class="bg-light">wind_degree</th>
            <th scope="col" class="bg-light">wind_kph</th>
          </tr>
        </thead>
      </table>
    </div>
  
  <div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-primary" type="button" onclick="fun()">Enter</button>
  
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="main.js">
    </script>
</body>
</html>
